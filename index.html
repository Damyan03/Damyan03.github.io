<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

<style>
  #profile {
    font-weight: bold;
    margin-left: 25px;
  }

  .menu {
    background-color: rgba(144, 238, 144, 0.5);
    border: green double;
    width: 50%;
  }

  h1 {
    text-align: center;
    font-size: 90px;
  }
  h2{
    color: white;
  }

  #container {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    margin-bottom: 100px;
    width: 40%;

    padding: 20px;
  }

  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 250px;
    height: 250px;

  img:hover {

  }

    margin: 0 auto;
  }
  figure{

  figcaption {

  }

  body {
    background-image: url(background/background-homepage-test.jpg);
    width: 100%;
    margin: 0 auto;
    float: left;
    background-attachment: scroll;
  }

  .info_div {
    display: block;
    height: auto;
    width: 40%;
  }

  #left_div {
    float: left;
  }

  #right_div {
    float: right;
  }

  p {
    text-align: center;
    color: white;
    margin-bottom: 100px;
  }
